<!DOCTYPE html> <!--típusa-->
<html lang="en"> <!--nyelv-->
<head> <!--böngésző beállítások-->
    <meta charset="UTF-8"> <!--milyen karakter kódolás, mindig ez!-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--teljes szél-->
    <title>My Page</title> <!--cím, fent a böngésző fülön-->
</head>
<body> <!--csak ezt látjuk-->
        <h1>Elon Musk</h1> <!--fejléc, ebből 1-et szoktunk csak oldalanként, 6 van-->
        <h3>Elon Musk</h3> <!--alt shift lefele az klónoz-->
        <h6>Elon Musk</h6>

        <!--Short bio about Elon Musk in a paragraph element-->

        <p>
            A well known <b>american</b> <i>enterpreneur</i> and media person. 
        </p>

        <img width="400" src="images/elon-musk.jpg" alt="elon"> 
        <!--src:source, hol van a kép. alt:helyettesítő szöveg,mindegyik kötelező!!!-->

    <table>
    <!--thead: adatsor, tr: table row th:table header. 4 oszlop lesz csak-->
        <thead>
            <tr>
                <th>#</th>
                <th>Promise</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>SpaceX</td>
                <td>2022</td>
                <td>Done</td>
            </tr>
            <tr>
                <td>2</td>
                <td>FSD</td>
                <td>2018</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
